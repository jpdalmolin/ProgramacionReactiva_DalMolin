<mat-drawer-container class="example-container" autosize>


  <mat-drawer  #drawer class="example-sidenav" mode="side">

  <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
    <div class="position-sticky">
      <div class="list-group list-group-flush mx-3 mt-4">
        <a href="#" class="list-group-item list-group-item-action py-2 ripple active">
          <i class="fas fa-chart-area fa-fw me-3"></i><span>Bienvenido</span>
        </a>
        <a href="#" class="list-group-item list-group-item-action py-2 ripple"><i
            class="fas fa-lock fa-fw me-3"></i><span>Alumnos</span></a>
        <a href="#" class="list-group-item list-group-item-action py-2 ripple"><i
            class="fas fa-chart-line fa-fw me-3"></i><span>Profesores</span></a>
        <a href="#" class="list-group-item list-group-item-action py-2 ripple">
          <i class="fas fa-chart-pie fa-fw me-3"></i><span>Cursos</span>
        </a>

      </div>
    </div>
  </nav>


  </mat-drawer>

  <div class="example-sidenav-content">

    <mat-toolbar color="primary">
      <button
        (click)="drawer.toggle()"
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span appAgrandado>Administracion de Escuela</span>
    </mat-toolbar>


    <main class="p-3">
     <!-- <app-home></app-home>-->
     <button (click)="showPage = !showPage">Alternar pagina</button>
     <app-users *ngIf="showPage"></app-users>

    </main>
  </div>
</mat-drawer-container>
